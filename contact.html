<!DOCTYPE html>

<head>
    <title>Contact Us</title>
    <!-- Google Fonts - Quicksand -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="menu.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles specific to contact page */
        .contact-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #FFFFFF; /* Changed from #F9F6E8 to white */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(78, 59, 45, 0.1);
        }
        
        .contact-form {
            text-align: left;
            margin-top: 20px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #4E3B2D;
            font-weight: 500;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
        }
        
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .contact-form button {
            background-color: #D5E69E; /* Mint green */
            color: #444444; /* Dark text for better readability */
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #B8C97F; /* Darker mint green */
        }
        
        .contact-info {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .contact-info-item {
            margin: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-info-item i {
            color: #D5E69E; /* Mint green */
            font-size: 24px;
        }

        /* Specific styling for the Menu button */
        .nav-right a {
            color: #444444;
        }
        
        .nav-right a i {
            color: #555555;
        }
        
        .nav-right a:hover {
            background-color: #D5E69E; /* Mint green */
            color: #444444;
        }
        
        .nav-right a:hover i {
            color: #444444;
        }

        /* Style for the header message */
        header h1 {
            font-size: 22px;
            font-weight: 500;
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-left">
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="story.html"><i class="fas fa-map-marker-alt"></i> Find Store</a>
        </div>
        <div class="nav-right">
            <a href="menu.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <header>
        <h1>WE'D LOVE TO HEAR FROM YOU</h1>
    </header>

    <main>
        <div class="contact-container">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="contact-info">
                <div class="contact-info-item">
                    <i class="fas fa-headset"></i>
                    <span>(098) 071 44362512</span>
                </div>
                <div class="contact-info-item">
                    <i class="fab fa-instagram"></i>
                    <span>cafecactus724</span>
                </div>
            </div>
        </div>
        
        <div class="tagline">
            Freshly brewed, just for you.
        </div>
    </main>
</body>

</html>
