<!DOCTYPE html>

<head>
    <title>Find Store</title>
    <!-- Google Fonts - Quicksand -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="menu.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles specific to store page */
        .store-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(78, 59, 45, 0.1);
        }
        
        .store-locations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .store-card {
            width: 300px;
            background-color: #F9F9F9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            padding-top: 15px; /* Added padding at the top since the image is removed */
        }
        
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .store-details {
            padding: 15px;
            text-align: left;
        }
        
        .store-name {
            color: #4E6C50;
            font-weight: 500;
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .store-address {
            color: #4E3B2D;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .store-hours {
            color: #555555;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .store-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #4E6C50;
            color: #FDF8E1;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .store-button:hover {
            background-color: #3A5040;
        }
        
        .map-container {
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* Specific styling for the Menu button */
        .nav-right a {
            color: #444444; /* Match the Contact Us button color */
        }
        
        .nav-right a i {
            color: #555555; /* Match the icon color in the Contact Us button */
        }
        
        .nav-right a:hover {
            background-color: #4E6C50; /* Same hover background */
            color: white; /* Same hover text color */
        }
        
        .nav-right a:hover i {
            color: white; /* Ensure icon turns white on hover */
        }

        /* Style for the header message */
        header h1 {
            font-size: 22px;
            font-weight: 500;
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-left">
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="story.html"><i class="fas fa-map-marker-alt"></i> Find Store</a>
        </div>
        <div class="nav-right">
            <a href="menu.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <header>
        <h1>WHERE WE ARE?</h1>
    </header>

    <main>
        <div class="store-container">
            <div class="store-locations">
                <div class="store-card">
                    <div class="store-details">
                        <h3 class="store-name">Coffee Shop</h3>
                        <p class="store-address">Iran, Fars, Abadeh</p>
                        <p class="store-hours">Open daily: 6am - 11pm</p>
                        <a href="https://www.google.com/maps/search/?api=1&query=5JCR%2B598%2C+Abadeh%2C+Fars+Province%2C+Iran" target="_blank" class="store-button">
                            <i class="fas fa-directions"></i> Get Directions
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="map-container">
                <!-- Updated Google Map to show the specific location -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3428.6533796492814!2d52.65150562521876!3d30.773392275395147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fb3c23b06210d27%3A0x5d4072be6e39b673!2s5JCR%2B598%20Abadeh%2C%20Fars%20Province%2C%20Iran!5e0!3m2!1sen!2sus!4v1647291025347!5m2!1sen!2sus&language=en&map_platform=DESKTOP&ui=NONE" allowfullscreen="" loading="lazy" style="border:0;" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
</body>

</html>
